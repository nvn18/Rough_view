<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #111;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        header img {
            width: 150px;
            height: auto;
        }

        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fadeIn 3s ease-out, slideInFromLeft 3s ease-out;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            animation: zoomIn 3s ease-out;
        }

        .logo-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
            opacity: 0.8;
        }

        h1 {
            position: relative;
            font-size: 3rem;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            overflow: hidden;
            color: white;
            display: inline-block;
        }

        .falling-text {
            display: inline-block;
            opacity: 0;
            animation: dropIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(1.2); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes dropIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const text = "COMING SOON...";
            const h1 = document.querySelector("h1");
            h1.innerHTML = "";

            text.split("").forEach((letter, index) => {
                const span = document.createElement("span");
                span.textContent = letter;
                span.classList.add("falling-text");
                span.style.animationDelay = `${index * 0.3}s`;
                h1.appendChild(span);
            });
        });
    </script>
</head> 
<body>
    <header>
        <img src="logo.png" alt="NAATS Logo">
    </header>
    <div class="image-wrapper">
        <img src="NAATS_IMAGE.jpg" alt="Drone Image">
        <!-- <img class="logo-overlay" src="logo.png" alt="NAATS Logo Overlay"> -->
    </div>
    <h1></h1>
</body>
</html>
