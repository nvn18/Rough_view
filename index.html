<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #b4adad;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        header img {
            width: 100px;
            height: auto;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-out;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            animation: slideIn 3s ease-out;
        }

        .image-wrapper {
            position: relative;
            width: 80%;
            max-width: 1100px;
            margin: 20px auto 0;
            animation: zoomIn 3s ease-out;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .image-wrapper .logo-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="NAATS Logo">
    </header>
    <div class="container">
        <h1>COMING SOON...</h1>
        <div class="image-wrapper">
            <img src="NAATS_IMAGE.jpg" alt="Drone Image">
            <img class="logo-overlay" src="logo.png" alt="NAATS Logo Overlay">
        </div>
    </div>
</body>
</html>
